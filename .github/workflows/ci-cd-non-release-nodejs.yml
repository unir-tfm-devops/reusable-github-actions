on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "20"
        type: string
      run-tests:
        description: "Whether to run tests"
        required: false
        default: true
        type: boolean
      run-helm-validation:
        description: "Whether to run Helm validation"
        required: false
        default: true
        type: boolean
      run-sonar-analysis:
        description: "Whether to run SonarQube analysis"
        required: false
        default: true
        type: boolean
      image-repo-name:
        description: "Name of the Docker image repository"
        required: true
        type: string
      app-name:
        description: "Name of the ArgoCD application"
        required: true
        type: string
      cloud-provider:
        description: "Cloud provider"
        required: true
        type: string
        default: "azure"

jobs:
  revision:
    name: Revision
    runs-on: [ubuntu-latest]
    outputs:
      revision: ${{ steps.revision.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: "true"
          fetch-depth: 0

      - name: Get revision
        id: revision
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          if [[ "$GITHUB_REF" == "refs/tags/"* ]]; then
            echo "revision=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            REVISION=$(git describe --tags --always)
            echo "revision=$REVISION" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint Check
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test:
    name: Tests
    runs-on: [ubuntu-latest]
    needs: [revision, lint]
    outputs:
      revision: ${{ needs.revision.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        if: ${{ inputs.run-tests }}
        run: npm run test:coverage

      - name: Upload coverage reports
        if: ${{ inputs.run-tests }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage
          if-no-files-found: warn

  sonar:
    name: SonarQube Analysis
    runs-on: [ubuntu-latest]
    needs: [test]
    outputs:
      revision: ${{ needs.test.outputs.revision }}
    if: ${{ inputs.run-sonar-analysis }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download coverage reports
        if: ${{ inputs.run-tests }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [sonar]
    outputs:
      revision: ${{ needs.sonar.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Docker build & push
        uses: unir-tfm-devops/reusable-github-actions/.github/actions/docker-build-push@main
        with:
          cloud-provider: ${{ inputs.cloud-provider }}
          image-repo-name: ${{ inputs.image-repo-name }}
          image-tag: ${{ needs.sonar.outputs.revision }}
          aws-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-key: ${{ secrets.AWS_SECRET_KEY }}

  helm:
    name: Helm Package & Push
    runs-on: ubuntu-latest
    needs: [sonar]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Helm package & push
        uses: unir-tfm-devops/reusable-github-actions/.github/actions/helm-package-push@main
        with:
          chart-version: ${{ needs.sonar.outputs.revision }}
          chartmuseum-url: ${{ secrets.CHARTMUSEUM_URL }}

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: [docker, helm]
    environment: test
    steps:
      - name: Update version in test environment
        uses: unir-tfm-devops/reusable-github-actions/.github/actions/version-updater@main
        with:
          version: ${{ needs.docker.outputs.revision }}
          app-name: ${{ inputs.app-name }}
          environment: "test"
          cloud: ${{ inputs.cloud-provider }}
          app-id: ${{ secrets.UNIR_TFM_APP_ID }}
          private-key: ${{ secrets.UNIR_TFM_APP_PRIVATE_KEY }}
